{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>
                Tambah Penerbit
            </h3>
            {% if pesan %}
            <div class="alert alert-success">{{ pesan }}</div>
            {% endif %}
            <form action="/tambah-penerbit/" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{ form.as_p }}

                <button class="btn btn-primary">Tambah Penerbit</button>
                <a href="/penerbit" class="btn btn-danger">Kembali</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
